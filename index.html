<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낱말 맞추기 게임</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .word {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .hint {
            margin-top: 15px;
            font-size: 1rem;
            color: #777;
            transition: color 0.3s ease;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .result.incorrect {
            color: red;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>낱말 맞추기 게임</h1>
    <div class="instructions">
        <h2>게임 설명</h2>
        <p>이 게임은 주어진 단어를 맞추는 간단한 게임입니다.</p>
        <p>단어를 입력하고 "제출" 버튼을 클릭하세요.</p>
        <p>틀리면 힌트가 제공됩니다. 정답을 맞추면 "정답!"이 표시됩니다.</p>
    </div>

    <div class="word">_ _ _ _ _</div>
    <input type="text" id="userInput" placeholder="단어를 입력하세요" autofocus>
    <button onclick="checkWord()">제출</button>
    <div class="hint" id="hint">힌트: 이 단어는 과일입니다.</div>
    <div class="result" id="result"></div>
</div>

<script>
    // 정답 단어
    const correctWord = "사과";
    const wordLength = correctWord.length;
    const wordDisplay = document.querySelector(".word");

    // 게임 시작 시 단어 길이만큼 _로 표시
    wordDisplay.innerHTML = "_ ".repeat(wordLength);

    // 힌트 제공 변수
    let hintCount = 0;

    // 낱말 맞추기 함수
    function checkWord() {
        const userInput = document.getElementById("userInput").value;
        const resultElement = document.getElementById("result");
        const hintElement = document.getElementById("hint");

        if (userInput === correctWord) {
            resultElement.textContent = "정답!";
            resultElement.classList.remove("incorrect");
            resultElement.classList.add("correct");
        } else {
            resultElement.textContent = "틀렸습니다. 다시 시도하세요.";
            resultElement.classList.remove("correct");
            resultElement.classList.add("incorrect");

            // 힌트 점진적으로 제공
            hintCount++;
            if (hintCount === 1) {
                hintElement.textContent = "힌트: 첫 번째 글자는 '사'입니다.";
            } else if (hintCount === 2) {
                hintElement.textContent = "힌트: 두 번째 글자는 '과'입니다.";
            } else if (hintCount === 3) {
                hintElement.textContent = "힌트: 이 단어는 과일입니다.";
            }
        }

        // 입력창 초기화
        document.getElementById("userInput").value = "";
    }
</script>

</body>
</html>
